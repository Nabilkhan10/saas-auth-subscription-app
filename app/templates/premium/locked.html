{% extends "base.html" %}

{% block title %}Premium Features - SaaS App{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <i class="fas fa-lock text-6xl text-gray-400 mb-4"></i>
            <h2 class="text-3xl font-extrabold text-gray-900">Premium Feature</h2>
            <p class="mt-2 text-sm text-gray-600">{{ message }}</p>
        </div>
        
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 text-left">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-info-circle text-yellow-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                        Upgrade to Premium to unlock this feature and many more!
                    </p>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <a href="/billing/checkout?plan=monthly" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                <i class="fas fa-arrow-up mr-2"></i>Upgrade to Premium (Monthly)
            </a>
            <a href="/billing/checkout?plan=annual" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                <i class="fas fa-arrow-up mr-2"></i>Upgrade to Premium (Annual)
            </a>
            <a href="/dashboard" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
